<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <header>
            <img src="assets/logo (1).png" alt="Fitness Tracker Logo" width="100" height="100">
        <h1>Fitness tracker</h1>
    </header>
    

    <main>

        <div class="daily-workout-summary" id="daily-workout-summary">
            <h2>Daily Workout Summary</h2>
            <button id="log-workout-btn">Log Summary</button>
        </div>


        <div class="new-workout">
            <h2>New Workout</h2>

            <label>Excercise Type:</label>
            <select id="workout">
                <option value="cardio">Cardio</option>
                <option value="upper body">Upper Body</option>
                <option value="lower body">Lower Body</option>           
                <option value="other">Other</option>           
            </select>

            <label>Excercise Name:</label>
            <input type="text" id="excercise-name">


            <label>Duration (Minutes):</label>
            <input type="number" id="duration" placeholder="Duration">

            <label for="sets">Sets:</label>
            <input type="number" id="sets" min="1">
                
            <label for="reps">Reps:</label>
            <input type="number" id="reps" min="1">

            <button id="create-workout-btn">Create New Workout</button>
            
        </div>


        <div class="past-workout-logs">
            <h2>Past Workout Logs</h2>
        </div>

        


    </main>

    <script src="script/script.js"></script>
</body>

</html>
